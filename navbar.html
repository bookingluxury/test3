<style>
  :root {
    --nav-bg: #ffffff;
    --accent: #007bff;
    --text-color: #ffffff;
    --hover-bg: #ced4da;
    --bg-color: #ffffff;
    --nav-item-size: 80px;
    --icon-size: 24px;
    --font-size: 13px;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s, color 0.3s;
  }

  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(180deg, #0033cc 0%, #0044ff 40%, #0055ff 100%);
    box-shadow: 0 -4px 15px rgba(0, 0, 255, 0.5); /* Hi·ªáu ·ª©ng b√≥ng */
    border-top: 2px solid rgba(0, 0, 0, 0.8);
    display: flex;
    z-index: 20;
    overflow-x: auto;
    scroll-behavior: smooth;
  }

  .bottom-nav::-webkit-scrollbar {
    display: none;
  }

  .nav-item {
    background: linear-gradient(180deg, #0033cc 0%, #0044ff 40%, #0055ff 100%);
    box-shadow: 0 -4px 15px rgba(0, 0, 255, 0.5); /* Hi·ªáu ·ª©ng b√≥ng */
    text-decoration: none;
    flex: 1;
    text-align: center;
    cursor: pointer;
    padding: 10px 0;
    transition: transform 0.2s ease, background-color 0.2s ease;
    font-weight: bold;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-width: var(--nav-item-size);
    color: var(--text-color);
  }

  .nav-item:hover {
    background-color: var(--hover-bg);
    transform: scale(1.05);
  }

  .nav-item.active {
    background-color: var(--hover-bg);
  }

  .nav-item i {
    font-size: var(--icon-size);
    margin-bottom: 4px;
    transition: color 0.3s ease;
    color: var(--text-color);
  }

  .nav-item span {
    font-size: var(--font-size);
    font-weight: 500;
    transition: color 0.3s ease;
    color: var(--text-color);
  }

  .nav-item.active i,
  .nav-item.active span {
    color: var(--accent);
    font-weight: 700;
  }

  /* Dark Mode v·ªõi t√¥ng m√†u xanh b√≥ng */
  body.dark-mode {
    --nav-bg: #1c1c2e;
    --accent: #000000;
    --text-color: #e0e0e0;
    --hover-bg: #2a2a40;
    --bg-color: #12121e;
  }

  .dark-mode-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: #12121e;
    color: white;
    padding: 4px 7px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    z-index: 30;
  }

  .dark-mode-toggle:hover {
    background-color: #1976d2;
  }
  body.dark-mode .bottom-nav {
    background: linear-gradient(180deg, #001f4d 0%, #0033cc 50%, #004cff 100%);
    box-shadow: 0 -4px 15px rgba(0, 0, 255, 0.5);
    border-top: 2px solid rgba(0, 102, 255, 0.8);
  }

  body.dark-mode .nav-item {
    color: var(--text-color) !important;
  }

  body.dark-mode .nav-item.active {
    background-color: var(--hover-bg) !important;
  }
</style>

<script>
  function setActiveTab() {
    const currentPath =
      window.location.pathname.split("/").pop() || "index.html";
    const navItems = document.querySelectorAll(".nav-item");

    navItems.forEach((item) => {
      if (item.getAttribute("href") === currentPath) {
        item.classList.add("active");
      } else {
        item.classList.remove("active");
      }
    });
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    const isDarkMode = document.body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDarkMode);
    document.querySelector(".dark-mode-toggle").textContent = isDarkMode
      ? "‚òÄÔ∏è Light Mode"
      : "üåô Dark Mode";
    applyDarkMode(isDarkMode);
  }

  function applyDarkMode(isDark) {
    const root = document.documentElement;
    if (isDark) {
      root.style.setProperty("--nav-bg", "#1c1c2e");
      root.style.setProperty("--text-color", "#e0e0e0");
      root.style.setProperty("--hover-bg", "#2a2a40");
      root.style.setProperty("--bg-color", "#12121e");
      root.style.setProperty("--accent", "#2196F3");
    } else {
      root.style.setProperty("--nav-bg", "#e9ecef");
      root.style.setProperty("--text-color", "#333");
      root.style.setProperty("--hover-bg", "#ced4da");
      root.style.setProperty("--bg-color", "#ffffff");
      root.style.setProperty("--accent", "#007bff");
    }
  }

  // C·∫≠p nh·∫≠t giao di·ªán khi load trang
  window.addEventListener("load", () => {
    const darkMode = localStorage.getItem("darkMode") === "true";
    if (darkMode) {
      document.body.classList.add("dark-mode");
      document.querySelector(".dark-mode-toggle").textContent = "‚òÄÔ∏è Light Mode";
      applyDarkMode(true);
    }
    setActiveTab();
  });

  document.querySelectorAll(".nav-item").forEach((item) => {
    item.addEventListener("click", function () {
      document
        .querySelectorAll(".nav-item")
        .forEach((nav) => nav.classList.remove("active"));
      this.classList.add("active");
    });
  });
</script>
