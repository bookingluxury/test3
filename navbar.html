<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=no, user-scalable=no"
    />
    <title>OP Love Profile</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Google Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Cấu hình cơ bản */
      html,
      body {
        overflow-x: hidden !important;
        padding-bottom: 80px !important;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
        font-family: "Montserrat", sans-serif;
      }

      /* ===== BOTTOM NAV ===== */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #222;
        height: 95px !important;
        display: flex;
        font-weight: 700;
        align-items: center;
        padding: 0.75rem 10px;
        border-top: 2px solid #444;
        /* Hiệu ứng glow cho thanh điều hướng */
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2),
          0 0 10px 2px rgba(255, 255, 255, 0.3);
        gap: 30px;
        scroll-snap-type: x mandatory;
        overflow-x: auto !important;
        overflow-y: hidden !important;
        white-space: nowrap !important;
        scroll-behavior: smooth !important;
        padding-bottom: env(safe-area-inset-bottom) !important;
        /* Thêm thuộc tính cho cuộn mượt */
        -webkit-overflow-scrolling: touch;
        touch-action: pan-x;
      }

      /* Điều chỉnh kích thước logo cho các nút điều hướng */
      .bottom-nav .nav-btn img {
        width: 40px;
        height: 40px;
        object-fit: contain;
      }

      .nav-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        padding: 0.75rem 0;
        font-size: 0.85rem;
        font-weight: 600;
        /* Đồng bộ màu chữ: sử dụng màu trắng */
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }
      .nav-btn i.icon-3d {
        font-size: 1.9rem;
        color: #ff5fa5;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }
      .nav-btn i {
        font-size: 1.7rem;
        color: #ff5fa5;
        transition: transform 0.3s ease, color 0.3s ease;
      }
      /* Hiệu ứng hover cho nút điều hướng */
      .nav-btn:hover {
        color: #ffe066;
      }
      .nav-btn:hover i {
        transform: scale(1.2);
        color: #ffe066;
      }
      .nav-btn.active i {
        color: #ffe066;
        animation: glow 1.2s infinite alternate;
      }
      @keyframes glow {
        0% {
          text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
        }
        100% {
          text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4;
        }
      }
    </style>
  </head>
  <body>
    <!-- Thanh điều hướng -->
    <div class="bottom-nav">
      <a href="index.html" class="nav-btn">
        <img src="https://i.ibb.co/7JMBcSLM/5684646.png" alt="Trang chủ" />
        <span>Trang chủ</span>
      </a>

      <a href="services.html" class="nav-btn">
        <img src="https://i.ibb.co/WRcbXqY/6091783.png" alt="Dịch Vụ" />
        <span>Dịch Vụ</span>
      </a>
      <a href="booking.html" class="nav-btn">
        <img src="https://i.ibb.co/209QjsY8/5695442.png" alt="Booking" />
        <span>Booking</span>
      </a>
      <a href="photos.html" class="nav-btn">
        <img
          src="https://i.ibb.co/s9Qw02cv/3668503-calendar-clock-schedule-icon.png"
          alt="Thư Viện Ảnh"
        />
        <span>Thư Viện Ảnh</span>
      </a>
      <a href="video.html" class="nav-btn">
        <img
          src="https://i.ibb.co/XkVNCPPQ/7793060-flowchart-video-gallery-movies-icon.png"
          alt="Video Nổi Bật"
        />
        <span>Video Nổi Bật</span>
      </a>
      <a href="private-connection.html" class="nav-btn">
        <img src="https://i.ibb.co/3yyX9n08/5337863.png" alt="Kết Nối 18+" />
        <span>Kết Nối 18+</span>
      </a>
    </div>

    <script>
      function setActiveTab() {
        const currentPath =
          window.location.pathname.split("/").pop() || "index.html";
        document.querySelectorAll(".nav-item").forEach((item) => {
          item.getAttribute("href") === currentPath
            ? item.classList.add("active")
            : item.classList.remove("active");
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        const navBar = document.querySelector(".bottom-nav");
        let isDragging = false,
          startX,
          scrollLeft;

        navBar.addEventListener("mousedown", (e) => {
          isDragging = true;
          startX = e.pageX - navBar.offsetLeft;
          scrollLeft = navBar.scrollLeft;
        });

        navBar.addEventListener("mouseleave", () => (isDragging = false));
        navBar.addEventListener("mouseup", () => (isDragging = false));

        navBar.addEventListener("mousemove", (e) => {
          if (!isDragging) return;
          e.preventDefault();
          const x = e.pageX - navBar.offsetLeft;
          navBar.scrollLeft = scrollLeft - (x - startX) * 1.5;
        });

        navBar.addEventListener("touchstart", (e) => {
          isDragging = true;
          startX = e.touches[0].pageX - navBar.offsetLeft;
          scrollLeft = navBar.scrollLeft;
        });

        navBar.addEventListener("touchend", () => (isDragging = false));

        navBar.addEventListener("touchmove", (e) => {
          if (!isDragging) return;
          const x = e.touches[0].pageX - navBar.offsetLeft;
          navBar.scrollLeft = scrollLeft - (x - startX) * 1.5;
        });

        setActiveTab();
      });
    </script>
  </body>
</html>
