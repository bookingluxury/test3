<script>
  function setActiveTab() {
    const currentPath =
      window.location.pathname.split("/").pop() || "index.html";
    const navItems = document.querySelectorAll(".nav-item");

    navItems.forEach((item) => {
      if (item.getAttribute("href") === currentPath) {
        item.classList.add("active");
      } else {
        item.classList.remove("active");
      }
    });
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    const isDarkMode = document.body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDarkMode);
    document.querySelector(".dark-mode-toggle").textContent = isDarkMode
      ? "‚òÄÔ∏è Light Mode"
      : "üåô Dark Mode";
    applyDarkMode(isDarkMode);
  }

  function applyDarkMode(isDark) {
    const root = document.documentElement;
    if (isDark) {
      root.style.setProperty("--nav-bg", "#1c1c2e");
      root.style.setProperty("--text-color", "#e0e0e0");
      root.style.setProperty("--hover-bg", "#2a2a40");
      root.style.setProperty("--bg-color", "#12121e");
      root.style.setProperty("--accent", "#2196F3");
    } else {
      root.style.setProperty("--nav-bg", "#e9ecef");
      root.style.setProperty("--text-color", "#333");
      root.style.setProperty("--hover-bg", "#ced4da");
      root.style.setProperty("--bg-color", "#ffffff");
      root.style.setProperty("--accent", "#007bff");
    }
  }
document.addEventListener("DOMContentLoaded", function () {
  const navBar = document.querySelector(".bottom-nav");
  let isDragging = false;
  let startX, scrollLeft;

  navBar.addEventListener("mousedown", (e) => {
    isDragging = true;
    startX = e.pageX - navBar.offsetLeft;
    scrollLeft = navBar.scrollLeft;
  });

  navBar.addEventListener("mouseleave", () => {
    isDragging = false;
  });

  navBar.addEventListener("mouseup", () => {
    isDragging = false;
  });

  navBar.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    e.preventDefault();
    const x = e.pageX - navBar.offsetLeft;
    const walk = (x - startX) * 2; // TƒÉng t·ªëc ƒë·ªô cu·ªôn
    navBar.scrollLeft = scrollLeft - walk;
  });

  // H·ªó tr·ª£ vu·ªët tr√™n Mobile (Touch)
  navBar.addEventListener("touchstart", (e) => {
    isDragging = true;
    startX = e.touches[0].pageX - navBar.offsetLeft;
    scrollLeft = navBar.scrollLeft;
  });

  navBar.addEventListener("touchend", () => {
    isDragging = false;
  });

  navBar.addEventListener("touchmove", (e) => {
    if (!isDragging) return;
    const x = e.touches[0].pageX - navBar.offsetLeft;
    const walk = (x - startX) * 2;
    navBar.scrollLeft = scrollLeft - walk;
  });
});

  // C·∫≠p nh·∫≠t giao di·ªán khi load trang
  window.addEventListener("load", () => {
    const darkMode = localStorage.getItem("darkMode") === "true";
    if (darkMode) {
      document.body.classList.add("dark-mode");
      document.querySelector(".dark-mode-toggle").textContent = "‚òÄÔ∏è Light Mode";
      applyDarkMode(true);
    }
    setActiveTab();
  });

  document.querySelectorAll(".nav-item").forEach((item) => {
    item.addEventListener("click", function () {
      document
        .querySelectorAll(".nav-item")
        .forEach((nav) => nav.classList.remove("active"));
      this.classList.add("active");
    });
  });
</script>
