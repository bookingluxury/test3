<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=no, user-scalable=no"
    />
    <title>OP Love Profile</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Google Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Cấu hình cơ bản */
      html,
      body {
        overflow-x: hidden !important;
        padding-bottom: 80px !important;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
        font-family: "Montserrat", sans-serif;
      }

      /* ========== BOTTOM NAV ========== */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 75px;
        background: #222;
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 30px;
        z-index: 100002 !important;
        padding: 0.75rem 10px;
        border-top: 2px solid #444;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
        scroll-snap-type: x mandatory;
        overflow-x: auto;
        white-space: nowrap;
        scroll-behavior: smooth;
      }

      /* Nút điều hướng */
      .nav-btn {
        z-index: 100002 !important;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        padding: 0.75rem 0;
        font-size: 0.85rem;
        font-weight: 600;
        color: #aaa;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      /* Icon 3D */
      .nav-btn i {
        font-size: 1.7rem;
        color: #ff5fa5;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      /* Hiệu ứng hover */
      .nav-btn:hover {
        color: #ff69b4;
      }
      .nav-btn:hover i {
        transform: scale(1.2);
        color: #ff1493;
      }

      /* Hiệu ứng Active */
      .nav-btn.active {
        color: #ff69b4;
      }
      .nav-btn.active i {
        color: #ff1493;
        animation: glow 1.2s infinite alternate;
      }

      /* Hiệu ứng phát sáng */
      @keyframes glow {
        0% {
          text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
        }
        100% {
          text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4;
        }
      }

      /* Cải thiện khả năng cuộn ngang */
      .bottom-nav::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Thanh điều hướng -->
    <div class="bottom-nav">
      <a href="index.html" class="nav-btn active">
        <i class="bi bi-house"></i>
        <span>Trang chủ</span>
      </a>
      <a href="services.html" class="nav-btn">
        <i class="bi bi-briefcase-fill"></i>
        <span>Dịch Vụ</span>
      </a>
      <a href="#" class="nav-btn active">
        <i class="bi bi-heart-fill icon-3d"></i>
        <span>❤</span>
      </a>
      <a href="booking.html" class="nav-btn">
        <i class="bi bi-calendar-check"></i>
        <span>Booking</span>
      </a>
      <a href="photos.html" class="nav-btn">
        <i class="bi bi-images"></i>
        <span>Thư Viện Ảnh</span>
      </a>
      <a href="video.html" class="nav-btn">
        <i class="bi bi-camera-video"></i>
        <span>Video Nổi Bật</span>
      </a>
      <a href="private-connection.html" class="nav-btn">
        <i class="bi bi-lock-fill"></i>
        <span>Kết Nối 18+</span>
      </a>
    </div>
    <script>
      function setActiveTab() {
        const currentPath =
          window.location.pathname.split("/").pop() || "index.html";
        document.querySelectorAll(".nav-item").forEach((item) => {
          item.getAttribute("href") === currentPath
            ? item.classList.add("active")
            : item.classList.remove("active");
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        const navBar = document.querySelector(".bottom-nav");
        let isDragging = false,
          startX,
          scrollLeft;

        navBar.addEventListener("mousedown", (e) => {
          isDragging = true;
          startX = e.pageX - navBar.offsetLeft;
          scrollLeft = navBar.scrollLeft;
        });

        navBar.addEventListener("mouseleave", () => (isDragging = false));
        navBar.addEventListener("mouseup", () => (isDragging = false));

        navBar.addEventListener("mousemove", (e) => {
          if (!isDragging) return;
          e.preventDefault();
          const x = e.pageX - navBar.offsetLeft;
          navBar.scrollLeft = scrollLeft - (x - startX) * 2;
        });

        navBar.addEventListener("touchstart", (e) => {
          isDragging = true;
          startX = e.touches[0].pageX - navBar.offsetLeft;
          scrollLeft = navBar.scrollLeft;
        });

        navBar.addEventListener("touchend", () => (isDragging = false));

        navBar.addEventListener("touchmove", (e) => {
          if (!isDragging) return;
          const x = e.touches[0].pageX - navBar.offsetLeft;
          navBar.scrollLeft = scrollLeft - (x - startX) * 2;
        });

        setActiveTab();
      });
    </script>
  </body>
</html>
