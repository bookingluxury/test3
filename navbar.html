<script>
document.addEventListener("DOMContentLoaded", function () {
    function setActiveTab() {
        const currentPath = window.location.pathname.split("/").pop() || "index.html";
        const navItems = document.querySelectorAll(".nav-item");

        navItems.forEach((item) => {
            if (item.getAttribute("href") === currentPath) {
                item.classList.add("active");
            } else {
                item.classList.remove("active");
            }
        });
    }

    // Khi click vÃ o má»¥c navbar, lÆ°u tráº¡ng thÃ¡i active vÃ o LocalStorage
    document.querySelectorAll(".nav-item").forEach((item) => {
        item.addEventListener("click", function (e) {
            e.preventDefault(); // NgÄƒn load láº¡i trang ngay láº­p tá»©c
            localStorage.setItem("activeNavItem", this.getAttribute("href"));

            document.querySelectorAll(".nav-item").forEach(nav => nav.classList.remove("active"));
            this.classList.add("active");

            setTimeout(() => {
                window.location.href = this.getAttribute("href");
            }, 100);
        });
    });

    // Khi táº£i láº¡i trang, giá»¯ tráº¡ng thÃ¡i active
    window.addEventListener("load", () => {
        const savedActiveItem = localStorage.getItem("activeNavItem");
        if (savedActiveItem) {
            document.querySelectorAll(".nav-item").forEach((item) => {
                if (item.getAttribute("href") === savedActiveItem) {
                    item.classList.add("active");
                }
            });
        }
    });

    setActiveTab();
});

</script>
