<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh ƒêi·ªÅu H∆∞·ªõng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        :root {
            --nav-bg: #000000;
            --accent: #ffffff;
            --text-color: #ffffff;
            --hover-bg: #444444;
            --bg-color: #ffffff;
            --nav-item-size: 80px;
            --icon-size: 24px;
            --font-size: 13px;
        }

        html, body {
            overflow-x: hidden !important;
            padding-bottom: 80px !important;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            height: 100%;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: linear-gradient(180deg, #333 0%, #000 100%);
            box-shadow: 0 -4px 10px rgba(255, 255, 255, 0.2);
            z-index: 100000;
            overflow-x: auto;
            white-space: nowrap;
            scroll-behavior: smooth;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .bottom-nav::-webkit-scrollbar {
            display: none;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            transition: all 0.2s ease;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            text-decoration: none;
        }

        .nav-item i {
            font-size: 18px;
            margin-bottom: 4px;
            color: white;
        }

        .nav-item span {
            font-size: 13px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            transform: scale(1.05);
        }

        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .nav-item.active i,
        .nav-item.active span {
            color: #ffcc00;
        }

        /* Ch·∫ø ƒë·ªô Dark Mode */
        body.dark-mode {
            --nav-bg: #000000;
            --accent: #ffffff;
            --text-color: #ffffff;
            --hover-bg: #444444;
            --bg-color: #12121e;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #12121e;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 100003;
        }

        .dark-mode-toggle:hover {
            background-color: #1976d2;
        }

        body.dark-mode .bottom-nav {
            background: #000000 !important;
            box-shadow: 0 -4px 15px rgba(255, 255, 255, 0.2);
            border-top: 2px solid rgba(255, 255, 255, 0.8);
        }

        body.dark-mode .nav-item {
            color: var(--text-color) !important;
        }

        body.dark-mode .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1) !important;
        }
    </style>
</head>
<body>

<!-- Toggle Dark Mode -->
<button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

<!-- Thanh ƒëi·ªÅu h∆∞·ªõng -->
<div class="bottom-nav">
    <a class="nav-item" href="index.html">
        <i class="fa fa-home"></i>
        <span>Trang Ch·ªß</span>
    </a>
    <a class="nav-item" href="services.html">
        <i class="fa fa-briefcase"></i>
        <span>D·ªãch V·ª•</span>
    </a>
    <a class="nav-item" href="booking.html">
        <i class="fa fa-calendar-check"></i>
        <span>Booking</span>
    </a>
    <a class="nav-item" href="photos.html">
        <i class="fa fa-camera"></i>
        <span>Th∆∞ Vi·ªán ·∫¢nh</span>
    </a>
    <a class="nav-item" href="video.html">
        <i class="fa fa-film"></i>
        <span>Video N·ªïi B·∫≠t</span>
    </a>
    <a class="nav-item" href="private-connection.html">
        <i class="fa fa-lock"></i>
        <span>K·∫øt N·ªëi 18+</span>
    </a>
    <a class="nav-item" href="add-credit.html">
        <i class="fa fa-credit-card"></i>
        <span>T√≠n D·ª•ng</span>
    </a>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    function setActiveTab() {
        const currentPath = window.location.pathname.split("/").pop() || "index.html";
        const navItems = document.querySelectorAll(".nav-item");

        navItems.forEach((item) => {
            if (item.getAttribute("href") === currentPath) {
                item.classList.add("active");
            } else {
                item.classList.remove("active");
            }
        });
    }

    // Khi click v√†o m·ª•c navbar, l∆∞u tr·∫°ng th√°i active v√†o LocalStorage
    document.querySelectorAll(".nav-item").forEach((item) => {
        item.addEventListener("click", function () {
            localStorage.setItem("activeNavItem", this.getAttribute("href"));
        });
    });

    // Khi t·∫£i l·∫°i trang, gi·ªØ tr·∫°ng th√°i active
    window.addEventListener("load", () => {
        const savedActiveItem = localStorage.getItem("activeNavItem");
        if (savedActiveItem) {
            document.querySelectorAll(".nav-item").forEach((item) => {
                if (item.getAttribute("href") === savedActiveItem) {
                    item.classList.add("active");
                } else {
                    item.classList.remove("active");
                }
            });
        }
    });

    setActiveTab();
});

// Dark Mode Function
function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
}

// Ki·ªÉm tra tr·∫°ng th√°i Dark Mode khi t·∫£i trang
document.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
    }
});
</script>

</body>
</html>
