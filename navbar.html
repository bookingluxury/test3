<style>
  :root {
    --nav-bg: #e9ecef;
    --accent: #007bff;
    --text-color: #333;
    --hover-bg: #ced4da;
    --bg-color: #ffffff;
    --nav-item-size: 80px;
    --icon-size: 24px;
    --font-size: 13px;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s, color 0.3s;
  }
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(180deg, #ffffff 0%, #e0e0e0 40%, #b0b0b0 100%);
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2); /* ƒê·ªï b√≥ng cho c·∫£m gi√°c n·ªïi */
    display: flex;
    z-index: 20;
    overflow-x: auto;
    scroll-behavior: smooth;
    border-top: 1px solid rgba(255, 255, 255, 0.5); /* ƒê∆∞·ªùng vi·ªÅn s√°ng nh·∫π */
  }

  .bottom-nav::-webkit-scrollbar {
    display: none;
  }

  .nav-item {
    text-decoration: none;
    flex: 1;
    text-align: center;
    cursor: pointer;
    padding: 10px 0;
    transition: transform 0.2s ease, background-color 0.2s ease;
    font-weight: bold;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-width: var(--nav-item-size);
    color: var(--text-color);
  }

  .nav-item:hover {
    background-color: var(--hover-bg);
    transform: scale(1.05);
  }

  .nav-item.active {
    background-color: var(--hover-bg);
  }

  .nav-item i {
    font-size: var(--icon-size);
    margin-bottom: 4px;
    transition: color 0.3s ease;
    color: var(--text-color);
  }

  .nav-item span {
    font-size: var(--font-size);
    font-weight: 500;
    transition: color 0.3s ease;
    color: var(--text-color);
  }

  .nav-item.active i,
  .nav-item.active span {
    color: var(--accent);
    font-weight: 700;
  }

  /* Dark Mode */
  body.dark-mode {
    --nav-bg: #2c2c2c;
    --accent: #1e90ff;
    --text-color: #f0f0f0;
    --hover-bg: #3d3d3d;
    --bg-color: #121212;
  }

  .dark-mode-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: var(--accent);
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
    z-index: 30;
  }

  .dark-mode-toggle:hover {
    background-color: #0056b3;
  }
</style>

<script>
  function setActiveTab() {
    const currentPath =
      window.location.pathname.split("/").pop() || "index.html";
    const navItems = document.querySelectorAll(".nav-item");

    navItems.forEach((item) => {
      if (item.getAttribute("href") === currentPath) {
        item.classList.add("active");
      } else {
        item.classList.remove("active");
      }
    });
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    const isDarkMode = document.body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDarkMode);
    document.querySelector(".dark-mode-toggle").textContent = isDarkMode
      ? "‚òÄÔ∏è Light Mode"
      : "üåô Dark Mode";
    applyDarkMode(isDarkMode);
  }

  function applyDarkMode(isDark) {
    const root = document.documentElement;
    if (isDark) {
      root.style.setProperty("--nav-bg", "#2c2c2c");
      root.style.setProperty("--text-color", "#f0f0f0");
      root.style.setProperty("--hover-bg", "#3d3d3d");
      root.style.setProperty("--bg-color", "#121212");
    } else {
      root.style.setProperty("--nav-bg", "#e9ecef");
      root.style.setProperty("--text-color", "#333");
      root.style.setProperty("--hover-bg", "#ced4da");
      root.style.setProperty("--bg-color", "#ffffff");
    }
  }

  window.addEventListener("load", () => {
    const darkMode = localStorage.getItem("darkMode") === "true";
    if (darkMode) {
      document.body.classList.add("dark-mode");
      document.querySelector(".dark-mode-toggle").textContent = "‚òÄÔ∏è Light Mode";
      applyDarkMode(true);
    }
    setActiveTab();
  });

  document.querySelectorAll(".nav-item").forEach((item) => {
    item.addEventListener("click", function () {
      document
        .querySelectorAll(".nav-item")
        .forEach((nav) => nav.classList.remove("active"));
      this.classList.add("active");
    });
  });
</script>
