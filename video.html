    <style>
      /* Global Styles */
      body {
        background-color: var(--bg-color);
        font-family: var(--font-primary);
        margin: 0;
        padding: 0px;
      }
      .container {
        padding-bottom: 80px;
      }
      body {
        /* Màu nền gốc: xanh đen (navy/dark) */
        background: #0b0f1a;

        /* Gradient radial để tạo chiều sâu mờ ở trung tâm */
        background: radial-gradient(
          circle at center,
          rgba(11, 15, 26, 0.7) 0%,
          /* Màu hơi trong suốt ở tâm */ rgba(11, 15, 26, 1) 100%
            /* Màu đậm hơn ở ngoài rìa */
        );

        /* Đặt chiều cao full màn hình */
        min-height: 100vh;

        /* Đảm bảo phần tử con được hiển thị phía trên */
        position: relative;

        color: #fff; /* Màu chữ mặc định (trắng) trên nền tối */
      }

      /* Lớp phủ sao (starfield) tạo thêm độ sâu */
      body::before {
        content: "";
        position: absolute;
        z-index: -1; /* Đẩy lớp phủ ra phía sau nội dung */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        /* Thay đường dẫn ảnh sao, hoặc bạn có thể dùng ảnh bokeh, particle... */
        background: url("https://i.ibb.co/ycBpNQyM/pngtree-light-effect-background-halo-radial-image-2419979.jpg")
          no-repeat center center;
        background-size: cover;

        /* Độ trong suốt để hòa trộn với nền phía dưới */
        opacity: 0.2;
        pointer-events: none;
      }
      .logo-top {
        width: 500px; /* Đặt kích thước lớn hơn */
        height: 120px; /* Đặt chiều cao phù hợp */
        background-size: contain !important; /* Đảm bảo logo không bị thu nhỏ */
        background: url("https://i.ibb.co/P4Jg4Qh/1-removebg-preview.png")
          no-repeat center/contain;
        background-size: contain; /* Đảm bảo logo không bị cắt */
        z-index: 1001;
        transition: transform 0.3s ease;
        padding: 5px;
        margin-bottom: 0px;
        backdrop-filter: blur(5px);
      }
      @media (max-width: 600px) {
        .logo-top {
          max-width: 100%;
          height: 130px;
        }
      }

      }
.nav-item a {
  text-decoration: none !important;
}

      /* Hiệu ứng cho tiêu đề */
      h1 {
        position: relative;
        font-weight: 600;
        background: linear-gradient(90deg, #0544b9, #efefef, #ff0000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        text-align: center;
        padding: 5px 10px;
        font-size: 1.2rem;
        text-align: center;
        font-weight: bold;
        z-index: 30;
        transition: transform 0.4s ease, text-shadow 0.4s ease;
      }

      h1:hover {
        transform: scale(1.1);
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      }

      /* Căn chỉnh khoảng cách giữa các tab */
      .category-tabs {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;
        padding: 5px 10px;
        gap: 10px; /* Tăng khoảng cách giữa các tab */
      }

      .category-tabs::-webkit-scrollbar {
        display: none;
      }

      .category-tabs .nav-item {
        flex: 1;
        text-align: center;
        max-width: 18%;
      }

      .category-tabs .nav-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-width: 120px;
        font-weight: bold;
        background: linear-gradient(90deg, #ff5e00, #efefef, #7a00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        padding: 12px 18px;
        transition: background-color 0.4s ease, transform 0.4s ease;
      }

      /* Bỏ viền khi hover */
      .category-tabs .nav-link:hover {
        transform: scale(1.1);
        background-color: transparent !important; /* Không có hiệu ứng nền */
        box-shadow: none !important; /* Không có viền hoặc shadow */
        border: none !important; /* Bỏ luôn border nếu có */
      }

      /* Bỏ viền khi tab được chọn */
      .category-tabs .nav-link.active {
        color: #fff;
        background-color: rgba(255, 255, 255, 0.2);
        border: none;
        outline: none; /* Chặn trình duyệt tự động thêm viền */
      }

      /* Video Cards (giữ nguyên hiệu ứng hiện tại) */
      .video-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0px; /* Giảm khoảng cách giữa các card */
        justify-content: center;
      }

      .video-card {
        background-color: var(--card-bg);
        flex: 1 1 calc(25% - 10px); /* Hiển thị 4 video trên 1 hàng */
        border-radius: 10px;
        overflow: hidden;
        width: 100%;
        margin-bottom: 0px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .video-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      .video-card video {
        width: 100%;
        border-radius: 8px 8px 0 0;
      }

      .video-card iframe {
        width: 100%;
        height: 270px;
        border: none;
        display: block;
      }

      .video-title {
        position: relative;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 5px 10px;
        font-size: 1rem;
        text-align: center;
        font-weight: bold;

        transition: transform 0.3s ease, text-shadow 0.3s ease;
      }

      .video-title:hover {
        transform: scale(1.05);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }

        }

        -webkit-text-fill-color: transparent;

      }

      .video-card {
        flex: 1 1 calc(25% - 10px); /* Hiển thị 4 video trên 1 hàng */
        width: 100%;
        max-width: 100%;
      }

      * {
        padding-left: 3px !important;
        padding-right: 3px !important;
      }
      /* Khung chứa cho phần bị khóa */
      .locked-content {
        position: relative;
        overflow: hidden;
        min-height: 300px; /* Đảm bảo có chiều cao để overlay hiển thị */
      }

      /* Nội dung video hiển thị mờ và không tương tác */
      .locked-content .row {
        filter: blur(8px);
        pointer-events: none;
      }

      /* Lớp phủ khóa luôn hiển thị */
      .lock-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6); /* Độ đậm của overlay */
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 1000; /* Đảm bảo lớp phủ nằm trên cùng */
      }

      .lock-overlay i {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      .video-card:hover .video-title {

      @keyframes rotateIcon {

        "7fda04eefa4b3318dcd589a08e11e018",

        "e6eb92eb9203fb89adb4e7ba26e8a3e2",
        "3239f49f13fd1d54ef589e0a4caddb07",
        "11df7eb0b597d0683a7a891c32aa2706",
        "dbc80acbfd0fa522d2276c39c7348975",
        "d2185249f4abdea3d5528f6530964ef7",
        "63ca89d8b4cca7830b56af119be488ad",
        "14f6cb805a7bb61634d215dc57dad530",
        "31acb8adfb076c96525e1f5e2ea82178",
        "bfaa58adcd847e0c568c6a30b1850b3c",
        "900b61fab4e5f7e93c105a4957027c51",
        "60d894a0b94a8ec230e88611da256fc7",
      ];
      // Tạo mảng cho Video Hot (không dùng số thứ tự)
      const videoHot = videoIds.map((id) => ({
        id: id,
        title: `Video Hot`,
        description: `Bấm để xem: Nội dung nóng bỏng`,
      }));

      // Tạo mảng cho Video New
      const videoNew = videoIds.map((id) => ({
        id: id,
        title: `Video New`,
        description: `Bấm để xem: Nội dung mới cập nhật`,
      }));

      // Tạo mảng cho Xem Nhiều Nhất
      const videoMostViewed = videoIds.map((id) => ({
        id: id,
        title: `Xem Nhiều Nhất`,
        description: `Bấm để xem: Nội dung được yêu thích nhất`,
      }));

      let videos = [...videoHot, ...videoNew, ...videoMostViewed];
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
      videos = shuffle(videos);
      const categories = ["hot", "jav", "selected", "hotgirl", "hottiktok"];
      const groupSize = Math.ceil(videos.length / categories.length);
      const groups = {};
      categories.forEach((cat, index) => {
        groups[cat] = videos.slice(index * groupSize, (index + 1) * groupSize);
      });
      const titleColors = [
        "#ff5722",
        "#4caf50",
        "#2196f3",
        "#9c27b0",
        "#f44336",
        "#ff9800",
        "#00bcd4",
      ];
      function renderVideos() {
        let globalIndex = 0;
        categories.forEach((category) => {
          const container = document.getElementById(category + "-videos");
          if (container) {
            groups[category].forEach((video, index) => {
              const col = document.createElement("div");
              col.className = "col-6 mb-3";
              col.innerHTML = `<div class="video-card"><iframe src="https://customer-vd2dw6zchzsa06w6.cloudflarestream.com/${video.id}/iframe"frameborder="0"allowfullscreen loading="lazy"></iframe><p class="video-title">${video.title}</p><p class="video-description">${video.description}</p></div>`;
              const color = titleColors[globalIndex % titleColors.length];
              col.querySelector(".video-title").style.color = color;
              globalIndex++;
              container.appendChild(col);
            });
          }
        });
      }
      document.addEventListener("DOMContentLoaded", renderVideos);
